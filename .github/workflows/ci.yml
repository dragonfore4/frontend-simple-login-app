name: ðŸš€ Node.js CI with Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: test echo
      run: echo "Hello, World!"

    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
    
    - name: Build Docker image
      run: docker build -t dragonfore4/frontend-simple-login-image:v${{ github.run_number}} --build-arg NEXT_PUBLIC_BACKEND_URL="/eiei" .
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password : ${{ secrets.DOCKER_PASSWORD}}

    - name: Push Docker image
      run: docker push dragonfore4/frontend-simple-login-image:v${{ github.run_number}}
     
